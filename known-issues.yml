zib-InstructionsForUse.DosageInstructions:
  zib deviations:
    Dosage.additionalInstruction:
      - dataype: CodeableConcept
        reason: The AdditionalInstructions defintion mentions the uses of coded text and known use cases actually bind a valueset to this concept. Therefore a mapping on the CodeableConcept level seems more appropriate than a mapping to CodeableConcept.text. If no coded form is known, the zib information can be found in CodeableConcept.text, which is op type string.
    Dosage.timing:
      - dataype: Timing
        reason: AdministeringSchedule is represented using the Timing datatype in FHIR. It is not a container or BackboneElement in the Dosage datatype.
    Dosage.timing.repeat.count:
      - dataype: positiveInt
        reason: The mapping of zib concepts of Frequency and Interval are not straightforward and span multiple elements in FHIR. In result, the mappings of datatype do not match. The profiles provide documentation on the required (datatype) mapping.
    Dosage.timing.repeat.countMax:
      - dataype: positiveInt
        reason: The mapping of zib concepts of Frequency and Interval are not straightforward and span multiple elements in FHIR. In result, the mappings of datatype do not match. The profiles provide documentation on the required (datatype) mapping.
    Dosage.timing.repeat.duration:
      - dataype: decimal
        reason: The mapping of zib concepts of Frequency and Interval are not straightforward and span multiple elements in FHIR. In result, the mappings of datatype do not match. The profiles provide documentation on the required (datatype) mapping.
    Dosage.timing.repeat.durationUnit:
      - dataype: code
        reason: The mapping of zib concepts of Frequency and Interval are not straightforward and span multiple elements in FHIR. In result, the mappings of datatype do not match. The profiles provide documentation on the required (datatype) mapping.
    Dosage.timing.repeat.frequency:
      - dataype: positiveInt
        reason: The mapping of zib concepts of Frequency and Interval are not straightforward and span multiple elements in FHIR. In result, the mappings of datatype do not match. The profiles provide documentation on the required (datatype) mapping.
    Dosage.timing.repeat.frequencyMax: 
      - dataype: positiveInt
        reason: The mapping of zib concepts of Frequency and Interval are not straightforward and span multiple elements in FHIR. In result, the mappings of datatype do not match. The profiles provide documentation on the required (datatype) mapping.
    Dosage.timing.repeat.period:
      - dataype: decimal
        reason: The mapping of zib concepts of Frequency and Interval are not straightforward and span multiple elements in FHIR. In result, the mappings of datatype do not match. The profiles provide documentation on the required (datatype) mapping.
    Dosage.timing.repeat.periodUnit:
      - dataype: code
        reason: The mapping of zib concepts of Frequency and Interval are not straightforward and span multiple elements in FHIR. In result, the mappings of datatype do not match. The profiles provide documentation on the required (datatype) mapping.
    Dosage.timing.repeat.timeOfDay:
      - dataype: time
        reason: The datatype time is more specific than the zib datatype TS. To use only a time instead of a dateTime matches with the definition of AdministrationTime.
    Dosage.doseAndRate:
      - dataype: Element
        reason: The Dosage concepts maps neatly to the doseAndRate element. It is however unclear why FHIR defined an Element rather than a BackboneElement here.
    Dosage.doseAndRate.dose[x]:
      - dataype: Range
        reason: The zib Range is not represented as a resource rather it is mapped within the zib profile. Therefore no Reference is used, explaining the deviation with the zib, but a Range as would have been the case within the zib Range.
    Dosage.doseAndRate.rate[x]:
      - dataype: Ratio
        reason: The mapping is placed to this polymorphic element that also contains the option to give a Ratio datatype. This Ratio datatype is not used by the zib mapping. It is however not removed as option because of the open world modelling principle.
    Dosage.maxDosePerPeriod:
      - dataype: Ratio
        reason: The zib Range is not represented as a resource rather it is mapped within the zib profile. Therefore no Reference is used, explaining the deviation with the zib, but a Ratio as would have been the case within the zib Range. 

zib-LegalSituation-LegalStatus:
  zib deviations:
    Condition.code:
      - cardinality: 1..1
        reason: The zib requires either a LegalStatus or a Representation to be present. This profile represents the former concept, so the LegalStatus (in Condition.code) is required.

zib-LegalSituation-Representation:
  zib deviations:
    Condition.code:
      - cardinality: 1..1
        reason: The zib requires either a LegalStatus or a Representation to be present. This profile represents the latter concept, so the Representation (in Condition.code) is required.

zib-LivingSituation:
  zib deviations:
    Observation.component:homeAdaption.value[x]:
      - cardinality: 0..1
        reason: The cardinality mismatch between the zib (0..*) and FHIR (0..1) is explained by the parent participant element that may exist 0..* times, thereby this mapping is still honoring the cardinality requirements of the zib.
    Observation.component:livingCondition.value[x]:
      - cardinality: 0..1
        reason: The cardinality mismatch between the zib (0..*) and FHIR (0..1) is explained by the parent participant element that may exist 0..* times, thereby this mapping is still honoring the cardinality requirements of the zib.
    Observation.note.text:
      - cardinality: 1..1
        reason: The mapped element has a cardinality of 1..1. However, the parent element, .note, has a cardinality of 0..1, effectively resulting in a cardinality of 0..1 for this element.

zib-MedicationContraIndication:
  zib deviations:
    Flag.code:
      - cardinality: 1..1
        reason: The zib profiles should relax the minimum cardinality from the zibs because of the conceptual cardinality concept. However, FHIR requires Flag.code to be 1..1. The case can be made that zib MedicationContraIndicationName will never be conceptual, because it is the defining factor for MedicationContraIndication.

zib-MedicationAdministration2:
  zib deviations:
    MedicationAdministration.note.text:
      - cardinality:  1..1
        reason: The text element makes the value required (1..1), but the use of the note itself is optional (0..1), effectively resulting a cardinality of 0..1 for this element.
    MedicationAdministration.status:
      - cardinality:  1..1
        reason: TODO
    MedicationAdministration.performer:
      - datatype: BackboneElement
        reason: The appropriate representation of Administrator of a MedicationAdministration in FHIR is the performer. The container can be properly mapped to this BackboneElement.
    MedicationAdministration.dosage.rate[x]:
      - datatype: Ratio
        reason: There is no profile for a reference to the partial zib Range because the relevant parts will be modelled directly in the profile.

zib-MedicationAgreement:
  zib deviations:
    MedicationRequest.note.text:
      - cardinality:  1..1
        reason: The text element makes the value required (1..1), but the use of the note itself is optional (0..1), effectively resulting a cardinality of 0..1 for this element.
    MedicationRequest.extension:additionalInformation.value[x]:
      - cardinality:  0..1
        reason: The used extension allows the value to occure only once (0..1), but the use of the extension itself is allowed to be repeated (0..*), effectively resulting a cardinality of 0..* for this element.
    MedicationRequest.dosageInstruction:
      - cardinality:  0..*
        reason: DosageInstructions is profiled on a datatype level (Dosage) and not a resource. In FHIR the root concepts of InstructionsForUse do not all extist in the Dosage datatype. These are represented in the resource that includes the Dosage information. Therefore, the cardinality needs to be 0..* because the zib container DosageInstruction within InstructionsForUse is also 0..*. 
      - datatype: Dosage
        reason: DosageInstructions in FHIR is represented using the Dosage datatype, not as a separate resource.
    MedicationRequest.extension:periodOfUse-Duration.value[x]:
      - datatype: Duration
        reason: The zib TimerInterval is not represented as a resource but is rather mapped within the zib profile. Therefore no Reference is used, explaining the deviation with the zib, but a Duration as would have been the case within the zib TimeInterval.
    MedicationRequest.extension:periodOfUse-Period.value[x]:
      - datatype: Period
        reason: The zib TimerInterval is not represented as a resource but is rather mapped within the zib profile. Therefore no Reference is used, explaining the deviation with the zib, but a Period as would have been the case within the zib TimeInterval.
    
zib-MedicationDispense:
  zib deviations:
    MedicationDispense.note.text:
      - cardinality:  1..1
        reason: The text element makes the value required (1..1), but the use of the note itself is optional (0..1), effectively resulting a cardinality of 0..1 for this element.
    MedicationDispense.performer.actor:
      - cardinality:  1..1
        reason: The actor element makes the value required (1..1), but the use of the performer itself is optional (0..1), effectively resulting a cardinality of 0..1 for this element.
    MedicationDispense.destination:
      - datatype: Reference
        reason: A mapping to a native FHIR element, this reference to a Location, has been chosen over the use of an extension. The actual information will be placed inside a string datatype in Location.name matching the datatype of the zib.

zib-MedicationUse2:
  zib deviations:
    MedicationStatement.note.text:
      - cardinality:  1..1
        reason: The text element makes the value required (1..1), but the use of the note itself is optional (0..1), effectively resulting a cardinality of 0..1 for this element.
    MedicationStatement.extension:periodOfUse-Duration.value[x]:
      - datatype: Duration
        reason: The zib TimerInterval is not represented as a resource but is rather mapped within the zib profile. Therefore no Reference is used, explaining the deviation with the zib, but a Duration as would have been the case within the zib TimeInterval.
    MedicationStatement.effective[x]:effectivePeriod:
      - datatype: Period
        reason: The zib TimerInterval is not represented as a resource but is rather mapped within the zib profile. Therefore no Reference is used, explaining the deviation with the zib, but a Period as would have been the case within the zib TimeInterval.
    MedicationStatement.dosage:
      - cardinality:  0..*
        reason: DosageInstructions is profiled on a datatype level (Dosage) and not a resource. In FHIR the root concepts of InstructionsForUse do not all extist in the Dosage datatype. These are represented in the resource that includes the Dosage information. Therefore, the cardinality needs to be 0..* because the zib container DosageInstruction within InstructionsForUse is also 0..*. 
      - datatype: Dosage
        reason: DosageInstructions in FHIR is represented using the Dosage datatype, not as a separate resource.
    MedicationStatement.reasonCode:reasonForUse.text:
      - cardinality:  1..1
        reason: The reasonCode.text has been made mandatory because it is placed within a slice (reasonForUse) and the element is used as a discriminator for the validator. Because the concept is placed within a slice on a 0..* element it is possible to not populate this zib concept, which matches the zib definition.
    Observation.component:livingCondition.value[x]:
      - cardinality: 0..1
        reason: The cardinality mismatch between the zib (0..*) and FHIR (0..1) is explained by the parent participant element that may exist 0..* times, thereby this mapping is still honoring the cardinality requirements of the zib.
    Observation.note.text:
      - cardinality: 1..1
        reason: The mapped element has a cardinality of 1..1. However, the parent element, .note, has a cardinality of 0..1, effectively resulting in a cardinality of 0..1 for this element.
zib-NameInformation:
  zib deviations:
    HumanName.prefix:
      - cardinality: 0..*
        reason: prefix and suffix are mapped to the "titles" concept from the zib. There's a mismatch however in the way this information is represented in the zib and in FHIR. The mapping is documented in the profile.
    HumanName.suffix:
      - cardinality: 0..*
        reason: prefix and suffix are mapped to the "titles" concept from the zib. There's a mismatch however in the way this information is represented in the zib and in FHIR. The mapping is documented in the profile.
    HumanName.given:
      - short: FirstName / Initial
        reason: The zib defines both the complete list of first names and of initals as a single string. In FHIR this is done fundamentally different, by using separate names. Hence, the short has been changed to the singular form.
      - alias: first name,middle name,Voornaam,Initiaal
        reason: The first two initials are provided by FHIR. For the singular form of the latter two, see the remark above.
      - cardinality: 0..*
        reason: See the remark above
    HumanName.family.extension:*.value[x]:
      - cardinality: 1..1
        reason: The value of the extension is required, but the extension itself is optional, making the effective cardinality 0..1 as required by the zib.

zib-NameInformation.GivenName:
  zib deviations:
    HumanName.given:
      - cardinality: 1..*
        reason: The GivenName is optional according to the zib, but when this datatype profile is used, a name should be provided.

zib-NursingIntervention:
  zib deviations:
    CarePlan.activity.detail.scheduled[x]:scheduledTiming.repeat.frequency:
      - datatype: positiveInt
        reason: zib concepts Interval and Frequency are represented by a combination of .frequency, .period and .periodUnit, not by a single element of Quantity datatype.
    CarePlan.activity.detail.scheduled[x]:scheduledTiming.repeat.period:
      - datatype: decimal
        reason: zib concepts Interval and Frequency are represented by a combination of .frequency, .period and .periodUnit, not by a single element of Quantity datatype.
    CarePlan.activity.detail.scheduled[x]:scheduledTiming.repeat.periodUnit:
      - datatype: code
        reason: zib concepts Interval and Frequency are represented by a combination of .frequency, .period and .periodUnit, not by a single element of Quantity datatype.
    CarePlan.activity.detail.extension:medicalDevice.value[x]:
      - cardinality: 0..1
        reason: The value of the extension can only occur once, but the use of the extension itself is unlimited, making the effective cardinality 0..* as required by the zib.
  ignored issues:
    CarePlan.contributor:requester:
      - message: "sd-zpg-03: 'References to other resource profiles should be added next to the HL7  base references.'"
        reason: The slice is constrained on the target profile because this is what defines the slice. The HL7 base references are still available in the default slice.
    CarePlan.activity.detail.performer:*:
      - message: "sd-zpg-03: 'References to other resource profiles should be added next to the HL7  base references.'"
        reason: The slice is constrained on the target profile because this is what defines the slice. The HL7 base references are still available in the default slice. 

zib-Patient:
  zib deviations:
    Patient.name*:
      - datatype: HumanName
        reason: A name in FHIR is represented using the HumanName datatype, not as a separate resource.
    Patient.name:
      - cardinality: 0..*
        reason: The name information according to zib NameInformation may be split up over multiple instances of Patient.name
    Patient.name:nameInformation:
      - cardinality: 0..2
        reason: The name information according to zib NameInformation may be split up over multiple instances of Patient.name  
    Patient.telecom*:
      - datatype: ContactPoint
        reason: ContactInformation in FHIR is represented using the ContactPoint datatype, not as a separate resource.
    Patient.telecom:
      - cardinality: 0..*
        reason: The cardinality mismatch between the zib (0..1) and FHIR (0..*) is explained by the containers TelephoneNumbers (0..*) and EmailAddresses (0..*) inside the ContactInformation model. The FHIR datatype ContactPoint does not have these containers.
    Patient.address:
      - datatype: Address
        reason: An address in FHIR is represented using the Address datatype, not as a separate resource.
    Patient.deceased[x]:deceasedDateTime:
      - short: DateOfDeath
        reason: This element is mapped to two zib concepts, DateOfDeath and DeathIndicator. However, the latter is implicit -- althougt the zib recognizes both concepts, FHIR supports populating just one of them, thus DeathIndicator is assumed to be true when DateOfDeath is populated. For clarity reasons, the metadata of deceasedDateTime is only mapped to DateOfDeath.
      - datatype: dateTime
        reason: The boolean expected by DeathIndicator is only assumed; see the explanation above.
    Patient.contact:
      - datatype: BackboneElement
        reason: The zib ContactPerson _may_ be represented as Patient.contact. There is a different use case as well, where the ContactPerson is implemented using a RelatedPerson resource.
      - cardinality: 0..*
        reason: A patient may have multiple contacts. The expected cardinality of 0..1 stems from the root concept of zib ContactPerson, but this cardinality is essentially without meaning.
    Patient.contact.extension:contactPerson.value[x]:
      - datatype: Reference
        reason: This is an additional reference to a separate zib-ContactPerson (RelatedPerson) instance, next to the information in Pateint.contact. Patient.contact and RelatedPerson can both be used to capture the information from zib-ContactPerson, but each are used within a different context. Information may therefore be duplicated; this is the recommended way.
    Patient.contact.name:
      - datatype: HumanName
        reason: A name in FHIR is represented using the HumanName datatype, not as a separate resource.
    Patient.contact.telecom*:
      - datatype: ContactPoint
        reason: ContactInformation in FHIR is represented using the ContactPoint datatype, not as a separate resource.
    Patient.contact.telecom:
      - cardinality: 0..*
        reason: The cardinality mismatch between the zib (0..1) and FHIR (0..*) is explained by the containers TelephoneNumbers (0..*) and EmailAddresses (0..*) inside the ContactInformation model. The FHIR datatype ContactPoint does not have these containers.
    Patient.contact.address:
      - datatype: Address
        reason: An address in FHIR is represented using the Address datatype, not as a separate resource.
      - cardinality: 0..1
        reason: Patient.contact is a restricted representation of contact persons containing only information needed to contact a contact person. The full address information should be captured using an instance of the zib-ContactPerson profile on RelatedPerson, which can be linked using an extension. This is explained in the profile.  
    Patient.communication:
      - datatype: BackboneElement
        reason: The appropriate representation of zib LanguageProficiency in FHIR is Patient.communication, not a separate resource.
      - cardinality: 0..*
        reason: A patient may be proficient in multiple languages. The expected cardinality of 0..1 stems from the root concept of zib LanguageProficiency, but this cardinality is essentially without meaning.
    Patient.communication.language:
      - cardinality: 1..1
        reason: The FHIR profiles are expected to implement zib cardinalities as conceptual cardinalities, but FHIR requires the language element to be present. This aligns with the intention of the zib, as the Language concept is required for zib LanguageProficiency to make sense.
    Patient.communication.extension:languageControl:
      - datatype: Extension
        reason: The mapping is placed on the extension and not on the value[x] because of the nature of this extension. The extension itself contains a valueCoding that gets the zibs value. This datatype matches the zib CD type.
      - cardinality: 0..*
        reason: Because of the nature of this extension the cardinality has a mismatch. Three zib concepts are mapped to this extension. Therefore the extension cannot be 0..1, but should be able to repeat.

zib-Payer:
  zib deviations:
    Coverage.identifier:insurantNumber:
      - datatype: Identifier
        reason: The value of an Identifier has datatype string, which correspons with the string datatype of zib concept InsurantNumber.
    Coverage.payor:payerPerson.extension:bankInformation:
      - datatype: Extension
        reason: The (complex) extension acts as a container for three sub-extensions that each contain a zib sub-concept.

zib-Payer-Organization:
  zib deviations:
    Organization.telecom:
      - datatype: ContactPoint
        reason: ContactInformation in FHIR is represented using the ContactPoint datatype, not as a separate resource. Because the FHIR profile for ContactInformation consits of two parts the rootconcept of the ContactInformation is mapped on .telecom.
    Organization.telecom:telephoneNumbers:
      - datatype: ContactPoint
        reason: See Organization.telecom
    Organization.telecom:emailAddresses:
      - datatype: ContactPoint
        reason: See Organization.telecom
    Organization.address:
      - datatype: Address
        reason: An address in FHIR is represented using the Address datatype, not as a separate resource.
      - cardinality: 0..*
        reason: The zib AddressInformation may be represented using multiple FHIR Address instances, hence the cardinality is wider.

zib-PharmaceuticalProduct:
  zib deviations:
    Medication.ingredient:
      - datatype: BackboneElement
        reason: The appropriate representation of ingredient in FHIR is Medication.ingredient. The container can be properly mapped to this BackboneElement.
    Medication.ingredient.strength:
      - datatype: Ratio
        reason: The `ingredient.strenght` acts as a container for the two child elements and can the be correclty mapped to the zib Concentration container. 
    Medication.ingredient.item[x]:
      - cardinality: 1..1
        reason: There is a known cardinality mismatch between FHIR (1..1) and the zib (0..1) for the .ingredient.item element which is nested in the optional .ingredient container. This constraint was already in place for the STU3 profile. Moreover this does not seem to be a concern for the Medication Proces information standard will use this profile as they will make this element required in their dataset.

zib-Problem:
  zib deviations:
    Condition.bodySite:
      - datatype: CodeableConcept
        reason: The referenced zib AnatomicalLocation is profiled on a datatype level and not a resource. Therefore it cannot be referenced, rather its concepts and constraints are added inline. This element conforms to the zib AnatomicalLocation.

zib-Procedure-event:
  ignored issues:
    Procedure.report:textResult:
      - message: "sd-zpg-03: 'References to other resource profiles should be added next to the HL7  base references.'"
        reason: The restiction only applies to, and defines, this slice. The slicing is open so the base references can still be used.
        
  zib deviations:
    Procedure.bodySite:
      - datatype: CodeableConcept
        reason: The referenced zib AnatomicalLocation is profiled on a datatype level and not a resource. Therefore it cannot be referenced, rather its concepts and constraints are added inline. This element conforms to the zib AnatomicalLocation.

zib-Procedure-request:
  zib deviations:
    ServiceRequest.bodySite:
      - datatype: CodeableConcept
        reason: The referenced zib AnatomicalLocation is profiled on a datatype level and not a resource. Therefore it cannot be referenced, rather its concepts and constraints are added inline. This element conforms to the zib AnatomicalLocation.
    ServiceRequest.requester:
      - cardinality: 0..1
        reason: It seems that the zib may have an error in the cardinality for this concept and the cardinality should acctually be 0..1 rather than 0..*. This issue is being tracked here https://bits.nictiz.nl/browse/ZIB-1488

zib-Refraction:
  zib deviations:
    Observation.bodySite:
      - short: AnatomicalLocation
        reason: The zib has both a reference to AnatomicalLocation and a mapping on AnatomicalLocation::Laterality, while it seems only the latter is important. This leads to unexpected results. https://bits.nictiz.nl/browse/ZIB-1442
      - datatype: CodeableConcept
        reason: The zib has both a reference to AnatomicalLocation and a mapping on AnatomicalLocation::Laterality, while it seems only the latter is important. This leads to unexpected results. https://bits.nictiz.nl/browse/ZIB-1442

zib-SOAPReport:
  zib deviations:
    Composition.date:
      - cardinality: 1..1
        reason: This is a known difference with the zib. FHIR mandates a date for the Compositions. It seems like a requirement systems can honour.
    Composition.section:soapLine:
      - datatype: BackboneElement
        reason: This is a proper mapping.
    Composition.section:soapLine.code:
      - cardinality: 1..1
        reason: The cardinality of both zib (SOAPLineHeader) and FHIR is 1..1, but because of conceptual cardinality 0..1 is expected. In case of absent data, the profiling guidelines provide guidance.

zib-SOAPReport.SOAPLine:
  zib deviations:
    Observation.code:
      - cardinality: 1..1
        reason: The cardinality of both zib (SOAPLineHeader) and FHIR is 1..1, but because of conceptual cardinality 0..1 is expected. In case of absent data, the profiling guidelines provide guidance.
zib-TextResult:
  zib deviations:
    DiagnosticReport.status:
      - cardinality: 1..1
        reason: TextResultStatus (0..1) is mapped to mandatory status element which should not be a problem because implementers shall have to support status one way or another. When TextResultStatus is absent, other codes may be used than from the zib. The _unknown_ code can be used as a fallback.
    DiagnosticReport.code:
      - cardinality: 1..1
        reason: The cardinality of both zib and FHIR is 1..1, but because of conceptual cardinality 0..1 is expected. In case of absent data, the profiling guidelines provide guidance.
        
zib-TextResult.VisualResult:
  zib deviations:
    Media.content:
      - cardinality: 1..1
        reason: The use of the Media resource referenced in zib-TextResult DiagnosticReport.media.link is optional (0..*), but if the Media resource is used, Media.content should be present (1..1).

zib-TreatmentObjective:
  zib deviations:
    Goal.note.text:
      - cardinality: 1..1
        reason: The mapped element has a cardinality of 1..1. However, the parent element, .note, has a cardinality of 0..1, effectively resulting in a cardinality of 0..1 for this element.
    Goal.target:
      - datatype: BackboneElement
        reason: The zib FunctionalOrMentalStatus is mapped to an Observation resource, which represents something that has been observed in the past. The zib TreatmentObjective describes a desired result in the future. Using a reference to a zib-FunctionalOrMentalStatus instance of Observation would therefore be incorrect. This is why the properties of FunctionalOrMentalStatus have been mapped in this zib-TreatmentObjective profile.

zib-Vaccination-event:
  zib deviations:
    Immunization.vaccineCode:
      - cardinality: 1..1
        reason: This is a known difference between the zib (0..*) and FHIR (1..1). The mandatory element by FHIR seems legit. If an immunization event has taken place the vaccine code should be known. Otherwise, the value of the whole Immunization resource will be strongly diminished.

zib-Vaccination-request:
  zib deviations:
    ImmunizationRecommendation.recommendation.dateCriterion.value:
      - cardinality: 1..1
        reason: ImmunizationRecommendation.recommendation.dateCriterion has cardinality 0..1, making the cardinality of ImmunizationRecommendation.recommendation.dateCriterion.value effectively 0..1 as required by the zib.

zib-VisualAcuity:
  zib deviations:
    Observation.extension:visualAcuityMeasurementDevice.value[x]:
      - cardinality: 0..1
        reason: The used extension uses a cardinality of 1..1 on the value[x] element. However, the extension itself is added with a cardinality of 0..1.
    Observation.bodySite.extension:laterality.value[x]:
      - short: AnatomicalLocation
        reason: The zib implies a reference to AnatomicalLocation::Laterality, but actually references AnatomicalLocation. This leads to unexpected results. https://bits.nictiz.nl/browse/ZIB-1442
      - datatype: CodeableConcept
        reason: The zib implies a reference to AnatomicalLocation::Laterality, but actually references AnatomicalLocation. This leads to unexpected results. https://bits.nictiz.nl/browse/ZIB-1442

unmapped zib concepts:
  - NL-CM:17.2.10: HealthcareProvider.LocationNumber
    reason: This zib concept is problematic to map cleanly to FHIR and it has been deemed too uncommon in practice to warrant an extension.

