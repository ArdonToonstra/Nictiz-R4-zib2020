        reason: The name information according to zib NameInformation may be split up over multiple instances of Practitioner.name
    Practitioner.name:nameInformation:
      - cardinality: 0..2
        reason: The name information according to zib NameInformation may be split up over multiple instances of Practitioner.name  
    Practitioner.telecom:
      - cardinality: 0..*
