name: Profile QA - changed files
on: push

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed profiles
        run: echo CHANGED_PROFILES=$(git diff --name-only origin/main -- resources/zib-*) >> $GITHUB_ENV
      - name: Get changed examples
        run: echo CHANGED_EXAMPLES=$(git diff --name-only origin/main -- examples) >> $GITHUB_ENV

      - name: Restore validator cache
        uses: actions/cache@v2
        with:
          path: ~/.fhir/packages
          key: fhir-cache
      - name: Copy conformance profile to the ig
        run: cp qa/ProfilingGuidelinesR4.xml resources/
      - name: Validate profiles
        uses: pieter-edelman-nictiz/hl7-fhir-validator-action@v0.9
        with:
          version: "4.0"
          ig: resources/
          recurse: true
          profile: https://informatiestandaarden.nictiz.nl/wiki/FHIR:V1.0_FHIR_Profiling_Guidelines_R4
          source:  ${{ env.CHANGED_PROFILES }}
      - name: Validate examples
        uses: pieter-edelman-nictiz/hl7-fhir-validator-action@v0.9
        with:
          version: "4.0"
          ig: resources/
          recurse: true
          source:  ${{ env.CHANGED_EXAMPLES }}

      - name: Install Firely Terminal
        run: dotnet tool install -g firely.terminal
      - name: Create snapshots in JSON format
        run: |
          mkdir snapshots
          fhir install hl7.fhir.r4.core 4.0.1
          for sd in ${{ env.CHANGED_PROFILES }}; do
            base=$(basename $sd .xml);
            fhir push $sd
            fhir snapshot
            fhir save snapshots/$base.json --json
          done
      - name: Check zib compliance
        uses: pieter-edelman-nictiz/zib-compliance-fhir@action
        with:
          max-file: zibs2020.max
          structuredefinitions: snapshots/*
          zib-release: 2020
          allow-level: 2

